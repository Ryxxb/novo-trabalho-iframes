<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimédia - Minha Cidade Ideal</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h2>Multimédia</h2>

        <p>Esta página mostra um vídeo local e um vídeo embebido do Youtube</p>
        <div class="video-box">
            <video width="640px" controls>
                <source src="videos/skibid.mp4" type="video/mp4">
                O teu browser não suporta a reprodução de vídeo. Atualiza o navegador.
            </video>
            <div class="caption">Vídeo local: Sanatorio de Valongo</div>
        </div>

        <div style="text-align: center; margin-top: 14px">
            <iframe width="640" height="360"
             src="https://www.youtube.com/embed/VgNcjwgAVy4?si=dKFdeR_hI6yMhVHe" 
             title="Video do youtube" 
             frameborder="0" 
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
             allowfullscreen>
            </iframe>
            <div class="caption">Vídeo do Youtube incorporado</div>
        </div>

        <footer>
            <div>Arquivo: multimedia.html</div>
        </footer>
    </div>
</body>
</html>
