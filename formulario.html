<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Galeria — Minha Cidade Ideal</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Registo de Utilizador</h2>
            <label for="nome">Nome Completo:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="O seu nome" required> <br> <br>
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" name="email" placeholder="example@dominio.com" required> <br> <br>
            <label for="idade">Idade (12-90)</label> <br>
            <input type="number" id="idade" name="idade" min="12" max="90" required> <br> <br>
            <fieldset>
                <legend>Nível de Conhecimento</legend>
                <label for="iniciante">Iniciante</label>
                <input type="radio" id="iniciante" name="nivel" value="iniciante" required>
                <label for="intermedio">Intermedio</label>
                <input type="radio" id="intermedio" name="nivel" value="intermedio" required>
                <label for="avancado">Avançado</label>
                <input type="radio" id="avancado" name="nivel" value="avancado" required>
            </fieldset> <br>
            <label for="pais">País de Residência:</label>
            <select id="pais" name="pais" required>
                <option value="" disabled selected>-- Selecione --</option>
                <option value="br">Brasil</option>
                <option value="es">Espanha</option>
                <option value="pt">Portugal</option>
            </select> <br> <br>
            <input type="submit" value="Registar">
        </form>
    </div>
</body>


</html>
